#输出到控制台  
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.conversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} %l - %m%n
#样式为TTCCLayout  
#log4j.appender.appender1.layout=org.apache.log4j.TTCCLayout log4j.appender.ROLLING_FILE=org.apache.log4j.RollingFileAppender
log4j.appender.DAILY_ROLLING_FILE=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DAILY_ROLLING_FILE.File=/log/zhangjiang.log
log4j.appender.DAILY_ROLLING_FILE.DatePattern='.'yyyy-MM-dd 
log4j.appender.DAILY_ROLLING_FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.DAILY_ROLLING_FILE.layout.conversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} %c %L - %m%n
#log4j.rootLogger=DEBUG,DAILY_ROLLING_FILE,CONSOLE
#log4j.rootLogger=INFO,DAILY_ROLLING_FILE,CONSOLE
log4j.logger.cn.edu.shu.action=DEBUG,DAILY_ROLLING_FILE,CONSOLE
log4j.logger.cn.edu.shu.util=DEBUG,DAILY_ROLLING_FILE,CONSOLE